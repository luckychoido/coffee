<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONLY COFFEE</title>
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- Font-Awesome -->
    <script
      src="https://kit.fontawesome.com/4126b85b93.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- CSS Internal -->
    <link rel="stylesheet" href="/coffee/style.css" />
  </head>
  <body>
    <section id="header">
      <!-- Navbar -->
      <nav
        id="mainNavbar"
        class="navbar navbar-expand-md navbar-light bg-light py-0 fixed-top"
      >
        <a href="#" class="navbar-brand">ONLY COFFEE</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navLinks"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
          <ul class="navbar-nav">
            <li class="navbar-item">
              <a href="#" class="nav-link">HOME</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="nav-link">ABOUT</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="nav-link">TICKETS</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <section id="about" class="container-fluid px-0">
      <!-- first content -->
      <div class="row align-items-center content">
        <div class="col-md-8">
          <div class="row justify-content-center">
            <blockquote class="col-10 text-center">
              <p>
                "All you need is love but little
                <span class="highlightQuote">coffee</span> doesn't hurt.<br>
                 I'm sure you will love ours"
              </p>
              <hr>
              <p class="cite">Essop Dicapuchino</p>
             <div class="small-box">
            </div>
            </blockquote>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row justify-content-center">
            <div class="col-10 col-lg-8 text-center">
             <img class="img-fluid small-img" src="/coffee/images/small-coffee-2.jpg" alt="">
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- second content -->
      <div class="row">
        <div class="col-md-4">
          <img src="/coffee/images/cafe-inside-2.jpg" class="img-fluid small-img ml-5" alt="">
        </div>
        <div class="col-md-8"></div>
      </div>
    </section>
    <!-- JAVASCRIPT -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
